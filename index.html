<!DOCTYPE html>
<html>
    <head>
        <title>Zorestone Realm</title>
        <link rel="stylesheet"ctype="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    </head>
    <body>
        <section>
            <h2>Zorestone Realm</h2>
        </section>
        <div class="box">
            <h2 class="text1">Le groupe PiCaSaAr vous presente</h2>
            <h2 class="text2">Une incroyable histoire</h2>
            <h2 class="text3">La voici :</h2>
            <img src="logo.png" class="logo">
        </div>
        <div class="box2">
            <div class="box2-2">
                <h2 class="text4">Lors d'une nuit sombre</h2>
                <h2 class="text5">Un mechant personnage detruisit le royaume</h2>
                <h2 class= "text6">Pour voler la pierre de Zores</h2>
            </div>
        </div>
        <div class="box3">
            <h2 class="text7">Quelques habitants survecurent</h2>
            <h2 class="text8">Parmis eux, 4 heros aux destin lie</h2>
            <h2 class= "text9">les voicis :</h2>
        </div>
        <div class="box4">
            <div class="img">
                <img src="img1.png" class="img1">
                <img src="img2.png" class="img2">
                <img src="img3.png" class="img3">
                <img src="img4.png" class="img4">
            </div>
        </div>
        <div class="box5">
            <h2 class="text10">Download</h2>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
        <script type="text/javascript">
            gsap.timeline({
                scrollTrigger: {
                    trigger: ".box",
                    start: "center center",
                    end: "bottom top",
                    markers: false,
                    scrub: true,
                    pin: true
                }
            })
            .from(".text1", {x:innerWidth * 1})
            .from(".text2", {x:innerWidth * -1})
            .from(".text3", {x:innerWidth * 1})
            .from(".logo", {
                y:innerHeight * 1,
                rotate:360
            })

            gsap.timeline({
                scrollTrigger: {
                    trigger: ".box2",
                    start: "center center",
                    end: "bottom top",
                    markers: false,
                    scrub: true,
                    pin:true
                }
            })
            .from(".box2-2", {opacity : 0})
            .from(".text4", {y:innerHeight * 1})
            .from(".text5", {y:innerHeight * 1})
            .from(".text6", {y:innerHeight * 1})



            gsap.timeline({
                scrollTrigger: {
                    trigger: ".box3",
                    start: "center center",
                    end: "bottom top",
                    markers: false,
                    scrub: true,
                    pin:true
                }
            })
            .from(".text7", {y:innerHeight * 1})
            .from(".text8", {y:innerHeight * 1})
            .from(".text9", {y:innerHeight * 1})


            gsap.timeline({
                    scrollTrigger: {
                        trigger: ".box4",
                        start: "center center",
                        end: "bottom top",
                        scrub: true,
                        markers: false,
                        pin: true
                    }
                })
                .from(".img1", {x: innerWidth * 1})
                .from(".img2", {x: innerWidth * 1})
                .from(".img3", {x: innerWidth * 1})
                .from(".img4", {x: innerWidth * 1})

            gsap.timeline({
                scrollTrigger: {
                    trigger: ".box5",
                    start: "center center",
                    end: "bottom top",
                    markers: false,
                    scrub: true,
                    pin:true
                }
            })
            .from(".box5", {opacity:0})
            .from(".text10", {y:innerHeight * 1})
        </script>
    </body>
</html>
